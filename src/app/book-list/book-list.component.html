<div class="row">

  <div class="col-xs-12">

    <h2>Vos Pêches</h2>

    <div *ngFor="let book of books" class="col s6 m4">

      <div class="img-thumbnail" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
        <button

          class="flex-wrap">

          <h3 class="list-group-item-heading">

            {{ book.title }}

            <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">

              <span class="glyphicon glyphicon-minus"></span>

            </button>

          </h3>

          <div  style="width:150px; height: 150px;"  class="card-img">
            <img style="width:150px; height: 150px;" *ngIf="book.photo" [src]="book.photo">
          </div>

          <p class="list-group-item-text">{{ book.author }}</p>

        </button>
      </div>
    </div>

    <a title="Ajoute une pêche !!" class="btn btn-primary btn-floating btn-large waves-effect waves-light red z-depth-3"
       style="position: fixed; bottom: 25px; right: 25px;"
       (click)="onNewBook()">
      <strong>+</strong>
    </a>

  </div>

</div>
